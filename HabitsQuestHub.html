        let currentLang = localStorage.getItem('hub_lang') || 'fr';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('hub_lang', lang);
            applyTranslations();
            updateDynamicFilters();
            filterLibrary();
            renderCreateForm();
        }

        function applyTranslations() {
            const t = translations[currentLang];
            
            // Text content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });

            // Placeholders
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (t[key]) el.placeholder = t[key];
            });

            // Buttons state
            const activeClass = 'bg-indigo-500 text-white';
            const inactiveClass = 'text-slate-500 hover:text-white';
            
            const bFr = document.getElementById('lang-fr');
            const bEn = document.getElementById('lang-en');
            const bFrM = document.getElementById('lang-fr-mobile');
            const bEnM = document.getElementById('lang-en-mobile');

            if (bFr) bFr.className = `px-3 py-1 rounded-lg text-xs font-bold transition-all ${currentLang === 'fr' ? activeClass : inactiveClass}`;
            if (bEn) bEn.className = `px-3 py-1 rounded-lg text-xs font-bold transition-all ${currentLang === 'en' ? activeClass : inactiveClass}`;
            if (bFrM) bFrM.className = `px-2 py-1 rounded-lg text-[10px] font-bold transition-all ${currentLang === 'fr' ? activeClass : inactiveClass}`;
            if (bEnM) bEnM.className = `px-2 py-1 rounded-lg text-[10px] font-bold transition-all ${currentLang === 'en' ? activeClass : inactiveClass}`;
        }

        // --- CONFIGURATION PUBLIQUE ---
        const SUPABASE_URL = 'https://vnddzfjesqlpawydnoll.supabase.co';
        const SUPABASE_KEY = 'sb_publishable__guFBIt7-RSdQA9VfNSrfg_WC2zJ5Cx';
        
        // Initialisation s√©curis√©e
        let db = null;
        try {
            if (typeof supabase !== 'undefined' && SUPABASE_URL !== 'VOTRE_URL_ICI' && SUPABASE_URL.startsWith('http')) {
                db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            }
        } catch (e) {
            console.error("Supabase init error:", e);
        }

        let libraryData = [];
        let filteredItems = [];
        let selectedIds = new Set();
        let currentTab = 'library';
        let currentCreateType = 'quiz';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('section-library').classList.toggle('hidden', tab !== 'library');
            document.getElementById('section-create').classList.toggle('hidden', tab !== 'create');
            document.getElementById('btn-library').className = tab === 'library' ? 'pb-2 tab-active transition-all' : 'pb-2 hover:text-slate-300 transition-all';
            document.getElementById('btn-create').className = tab === 'create' ? 'pb-2 tab-active transition-all' : 'pb-2 hover:text-slate-300 transition-all';
            
            if(tab === 'library') fetchLibrary();
            else renderCreateForm();
        }

        function updateDynamicFilters() {
            const t = translations[currentLang];
            const type = document.getElementById('filter-type').value;
            const container = document.getElementById('dynamic-filter-container');
            container.innerHTML = '';

            if (type === 'all') return;

            const filterLabel = (type === 'poem') ? t.filter_authors : t.filter_categories;
            const filterKey = (type === 'poem') ? 'author' : 'category';

            const values = [...new Set(libraryData
                .filter(item => item.type === type)
                .map(item => item[filterKey])
            )].sort();

            if (values.length > 0) {
                const select = document.createElement('select');
                select.id = 'filter-dynamic';
                select.className = 'bg-slate-900 border border-white/5 p-3 md:p-4 rounded-xl md:rounded-2xl outline-none text-xs md:text-sm font-semibold whitespace-nowrap';
                select.onchange = filterLibrary;
                
                let options = `<option value="all">${t.filter_all_dynamic} (${filterLabel})</option>`;
                values.forEach(val => {
                    options += `<option value="${val}">${val}</option>`;
                });
                
                select.innerHTML = options;
                container.appendChild(select);
            }
        }

        function filterLibrary() {
            const search = document.getElementById('search-bar').value.toLowerCase();
            const type = document.getElementById('filter-type').value;
            const lang = document.getElementById('filter-lang').value;
            const dynamicFilter = document.getElementById('filter-dynamic')?.value || 'all';
            
            const filtered = libraryData.filter(item => {
                const matchSearch = item.title.toLowerCase().includes(search) || item.author.toLowerCase().includes(search) || (item.category && item.category.toLowerCase().includes(search));
                const matchType = type === 'all' || item.type === type;
                const matchLang = lang === 'all' || item.lang === lang;
                
                let matchDynamic = true;
                if (type !== 'all' && dynamicFilter !== 'all') {
                    const filterKey = (type === 'poem') ? 'author' : 'category';
                    matchDynamic = item[filterKey] === dynamicFilter;
                }
                
                return matchSearch && matchType && matchLang && matchDynamic;
            });

            renderLibrary(filtered);
        }

        async function fetchLibrary() {
            if (!db) {
                renderErrorGrid(translations[currentLang].error_supabase);
                return;
            }
            try {
                const { data, error } = await db
                    .from('hquest_content')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                libraryData = data || [];
                // On garde les s√©lections existantes si elles sont toujours dans les donn√©es
                const validIds = new Set(libraryData.map(i => String(i.id)));
                selectedIds = new Set([...selectedIds].filter(id => validIds.has(id)));
                
                updateDynamicFilters();
                filterLibrary();
            } catch (err) {
                console.error("Erreur chargement biblioth√®que:", err.message);
                renderErrorGrid(translations[currentLang].error_load + " (" + err.message + ")");
            }
        }

                    <p class="text-xs text-slate-600">${currentLang === 'fr' ? 'Vous pouvez toujours cr√©er des packs localement.' : 'You can still create packs locally.'}</p>
                </div>
            `;
        }

            filteredItems = items; // Stocker pour "Tout s√©lectionner"
            const t = translations[currentLang];
            const grid = document.getElementById('library-grid');
            
            // Stats & Select All bar
            const selectionBar = `
                <div class="col-span-full flex justify-between items-center bg-slate-900/40 p-4 rounded-2xl border border-white/5 mb-2">
                    <span class="text-xs font-bold text-slate-400">${items.length} packs trouv√©s</span>
                    <div class="flex gap-4">
                        <button onclick="selectAllFiltered()" class="text-xs font-bold text-indigo-400 hover:text-white transition-colors underline decoration-indigo-500/30 underline-offset-4">${t.select_all}</button>
                        <button onclick="deselectAll()" class="text-xs font-bold text-slate-500 hover:text-white transition-colors underline decoration-slate-500/30 underline-offset-4">${t.deselect_all}</button>
                    </div>
                </div>
            `;

            grid.innerHTML = (items.length > 0 ? selectionBar : '') + items.map(item => {
                const isSelected = selectedIds.has(String(item.id));
                return `
                    <div class="library-card glass p-6 rounded-[2rem] space-y-4 border-white/5 hover:border-indigo-500/30 transition-all group relative cursor-pointer ${isSelected ? 'ring-2 ring-indigo-500 bg-indigo-500/5' : ''}" 
                         onclick="toggleSelection('${item.id}')">
                        <div class="absolute top-4 right-4 h-6 w-6 rounded-lg border-2 flex items-center justify-center transition-all ${isSelected ? 'accent-gradient border-transparent text-white' : 'border-white/10 bg-slate-900/50 text-transparent'}">
                            ‚úì
                        </div>
                        <div class="flex justify-between items-center pr-8">
                            <span class="text-[10px] font-black uppercase tracking-widest px-3 py-1 bg-slate-800 rounded-full text-indigo-300 border border-white/5">
                                ${item.type === 'quiz' ? 'üß© Quiz' : (item.type === 'poem' ? 'üìú ' + (currentLang === 'fr' ? 'Po√®me' : 'Poem') : 'üìã ' + (currentLang === 'fr' ? 'Liste' : 'List'))}
                            </span>
                            <span class="text-sm opacity-50">${item.lang === 'fr' ? 'üá´üá∑' : 'üá∫üá∏'}</span>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-wider">${item.category || ''}</span>
                            </div>
                            <h3 class="text-xl font-bold group-hover:text-indigo-400 transition-colors">${item.title}</h3>
                            <p class="text-slate-500 text-sm font-medium">${t.by_author} ${item.author}</p>
                        </div>
                        <div class="flex flex-col gap-2">
                            <button onclick='event.stopPropagation(); showDetails("${item.id}")' class="w-full py-3 rounded-2xl bg-white/5 border border-white/5 text-xs font-bold hover:bg-white/10 transition-all">
                                üëÄ D√©tails
                            </button>
                            <button onclick='event.stopPropagation(); downloadSingle("${item.id}")' class="w-full py-3 rounded-2xl bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 hover:bg-indigo-500/20 transition-all text-xs font-bold">
                                üíæ ${t.download_btn_card}
                            </button>
                        </div>
                    </div>
                `;
            }).join('') || `<p class="col-span-full text-center py-20 text-slate-600 font-bold">${t.empty_library}</p>`;

            renderFloatingDownloadButton();
        }

        function toggleSelection(id) {
            const strId = String(id);
            if (selectedIds.has(strId)) {
                selectedIds.delete(strId);
            } else {
                selectedIds.add(strId);
            }
            filterLibrary();
        }

        function selectAllFiltered() {
            filteredItems.forEach(item => {
                selectedIds.add(String(item.id));
            });
            filterLibrary();
        }

        function deselectAll() {
            selectedIds.clear();
            filterLibrary();
        }

        function showDetails(id) {
            const item = libraryData.find(i => String(i.id) === String(id));
            if (!item) return;

            document.getElementById('det-type').innerText = item.type.toUpperCase();
            document.getElementById('det-title').innerText = item.title;
            document.getElementById('det-author').innerText = translations[currentLang].by_author + " " + item.author;
            
            let content = '';
            if (item.type === 'quiz') {
                const qs = item.data.quizzes?.[0]?.questions || [];
                content = qs.map(q => `
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-xs text-indigo-400 font-bold uppercase mb-1">Question</p>
                        <p class="font-bold mb-2">${q.question}</p>
                        <p class="text-xs text-emerald-400 font-bold uppercase mb-1">R√©ponse</p>
                        <p class="text-sm opacity-80">${q.correctAnswer}</p>
                    </div>
                `).join('');
            } else if (item.type === 'poem') {
                const text = item.data.poems?.[0]?.text || '';
                content = `<div class="bg-white/5 p-6 rounded-2xl border border-white/5 italic whitespace-pre-wrap leading-relaxed">${text}</div>`;
            } else if (item.type === 'list') {
                const list = item.data.lists?.[0] || {};
                content = `
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 mb-4">
                        <p class="text-xs text-indigo-400 font-bold uppercase mb-1">Intro</p>
                        <p class="font-bold">${list.question}</p>
                    </div>
                    <div class="space-y-2">
                        ${(list.correctAnswers || []).map((a, i) => `
                            <div class="flex items-center gap-3 text-sm opacity-80">
                                <span class="h-1.5 w-1.5 rounded-full bg-indigo-500"></span>
                                <span>${a}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            document.getElementById('det-content').innerHTML = content;
            document.getElementById('modal-details').classList.remove('hidden');
        }

        function closeDetails() {
            document.getElementById('modal-details').classList.add('hidden');
        }

        function renderFloatingDownloadButton() {
            const t = translations[currentLang];
            let bar = document.getElementById('floating-download-bar');
            if (activeSelectionCount() === 0) {
                if (bar) bar.remove();
                return;
            }

            if (!bar) {
                bar = document.createElement('div');
                bar.id = 'floating-download-bar';
                bar.className = 'fixed bottom-8 left-1/2 -translate-x-1/2 z-50 flex gap-2 animate-bounce-in';
                document.body.appendChild(bar);
            }

            bar.innerHTML = `
                <button onclick="downloadSelection(true)" class="bg-white/10 backdrop-blur-md border border-white/20 px-6 py-4 rounded-full text-white font-bold hover:bg-white/20 transition-all text-sm">
                    ${t.open_in_app}
                </button>
                <button onclick="downloadSelection(false)" class="accent-gradient px-8 py-4 rounded-full text-white font-black shadow-2xl shadow-indigo-500/40 hover:scale-105 active:scale-95 transition-all text-sm">
                    ${t.btn_download_selected.replace('%d', selectedIds.size)}
                </button>
            `;
        }

        function activeSelectionCount() {
            return selectedIds.size;
        }

        function downloadSingle(id) {
            const item = libraryData.find(i => String(i.id) === String(id));
            if (item) downloadHQuest(item.data, item.title);
        }

        function downloadSelection(direct = false) {
            const t = translations[currentLang];
            if (selectedIds.size === 0) {
                alert(t.selection_empty);
                return;
            }

            const mergedData = {
                exportDate: new Date().toISOString(),
                appVersion: "1.0",
                quizzes: [],
                poems: [],
                lists: []
            };

            selectedIds.forEach(id => {
                const item = libraryData.find(i => String(i.id) === String(id));
                if (item) {
                    if (item.type === 'quiz') mergedData.quizzes.push(...(item.data.quizzes || []));
                    if (item.type === 'poem') mergedData.poems.push(...(item.data.poems || []));
                    if (item.type === 'list') mergedData.lists.push(...(item.data.lists || []));
                }
            });

            if (direct) {
                const json = JSON.stringify(mergedData);
                const b64 = btoa(unescape(encodeURIComponent(json)));
                if (b64.length > 8000) {
                    alert(currentLang === 'fr' ? "S√©lection trop large pour l'ouverture directe. Utilisez 'T√©l√©charger'." : "Selection too large for direct opening. Use 'Download' instead.");
                    return;
                }
                window.location.href = `habitsquest://import?data=${b64}`;
            } else {
                downloadHQuest(mergedData, "HabitsQuest_Selection");
            }
        }

        function setCreateType(type) {
            currentCreateType = type;
            ['quiz', 'poem', 'list'].forEach(t => {
                const btn = document.getElementById(`cr-${t}`);
                if(t === type) {
                    btn.className = 'py-3 rounded-xl text-sm font-bold bg-indigo-500 text-white shadow-lg transition-all';
                } else {
                    btn.className = 'py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition-all';
                }
            });
            
            // Masquer/Afficher categorie pour Po√®me
            document.getElementById('div-category').style.display = type === 'poem' ? 'none' : 'block';
            
            renderCreateForm();
        }

        function renderCreateForm() {
            const t = translations[currentLang];
            const container = document.getElementById('dynamic-fields');
            if (currentCreateType === 'quiz') {
                container.innerHTML = `
                    <div class="space-y-4">
                        <label class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">${t.label_questions}</label>
                        <div id="quiz-rows" class="space-y-3">
                            <div class="flex gap-2 quiz-row">
                                <input type="text" placeholder="${t.placeholder_question}" class="flex-[3] bg-slate-900/50 border border-white/10 p-3 rounded-xl outline-none q-text">
                                <input type="text" placeholder="${t.placeholder_answer}" class="flex-[2] bg-slate-900/50 border border-white/10 p-3 rounded-xl outline-none q-ans">
                            </div>
                        </div>
                        <button onclick="addQuizRow()" class="text-indigo-400 text-xs font-bold hover:underline">${t.add_question}</button>
                    </div>
                `;
            } else if (currentCreateType === 'poem') {
                container.innerHTML = `
                    <div class="space-y-2">
                        <label class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">${t.label_poem_text}</label>
                        <textarea id="in-poem" rows="10" placeholder="${t.placeholder_poem}" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-2xl outline-none focus:border-indigo-500 transition"></textarea>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">${t.label_intro}</label>
                            <input type="text" id="in-question" placeholder="${t.placeholder_intro}" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-2xl outline-none focus:border-indigo-500 transition">
                        </div>
                        <div class="flex items-center gap-3 p-4 bg-indigo-500/10 rounded-2xl border border-indigo-500/20">
                            <input type="checkbox" id="in-ordered" class="w-5 h-5 accent-indigo-500 rounded border-white/10 bg-slate-900">
                            <div>
                                <label for="in-ordered" class="text-sm font-bold text-white cursor-pointer">${t.label_ordered}</label>
                                <p class="text-[10px] text-slate-400">${t.ordered_desc}</p>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">${t.label_answers}</label>
                            <textarea id="in-list" rows="8" placeholder="${t.placeholder_answers}" class="w-full bg-slate-900/50 border border-white/10 p-4 rounded-2xl outline-none focus:border-indigo-500 transition"></textarea>
                        </div>
                    </div>
                `;
            }
        }

        function addQuizRow() {
            const t = translations[currentLang];
            const row = document.createElement('div');
            row.className = "flex gap-2 quiz-row";
            row.innerHTML = `
                <input type="text" placeholder="${t.placeholder_question}" class="flex-[3] bg-slate-900/50 border border-white/10 p-3 rounded-xl outline-none q-text">
                <input type="text" placeholder="${t.placeholder_answer}" class="flex-[2] bg-slate-900/50 border border-white/10 p-3 rounded-xl outline-none q-ans">
            `;
            document.getElementById('quiz-rows').appendChild(row);
        }

        function generateHQuest() {
            const data = getFormData();
            if (!data) return;
            downloadHQuest(data.exportData, data.title);
        }

        async function publishToSupabase() {
            const t = translations[currentLang];
            if (!db) {
                alert(t.error_publish_disabled + "\n\n" + (currentLang === 'fr' ? "Vous pouvez toujours t√©l√©charger le fichier localement." : "You can still download the file locally."));
                return;
            }
            const data = getFormData();
            if (!data) return;

            const btn = document.getElementById('btn-publish');
            const originalText = btn.innerText;
            btn.innerText = t.pub_loading;
            btn.disabled = true;

            try {
                const { error } = await db
                    .from('hquest_content')
                    .insert([{
                        type: currentCreateType,
                        title: data.title,
                        author: data.author,
                        category: data.category,
                        lang: data.lang,
                        data: data.exportData
                    }]);

                if (error) throw error;
                
                alert(t.pub_success);
                switchTab('library');
            } catch (err) {
                console.error("Erreur publication:", err.message);
                alert("‚ùå Erreur: " + err.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function getFormData() {
            const t = translations[currentLang];
            const title = document.getElementById('in-title').value || t.untitled;
            const category = document.getElementById('in-category').value || (currentCreateType === 'poem' ? t.cat_poetry : t.cat_general);
            const author = document.getElementById('in-author').value || t.anonymous;
            const lang = document.getElementById('in-lang').value;
            
            let exportData = { exportDate: new Date().toISOString(), appVersion: "1.0", quizzes: [], poems: [], lists: [] };

            if (currentCreateType === 'quiz') {
                const questions = Array.from(document.querySelectorAll('.quiz-row')).map(row => ({
                    question: row.querySelector('.q-text').value,
                    correctAnswer: row.querySelector('.q-ans').value
                })).filter(q => q.question && q.correctAnswer);
                
                if (questions.length === 0) { alert(t.alert_no_q); return null; }
                exportData.quizzes = [{ theme: title, category: category, questions }];
            } else if (currentCreateType === 'poem') {
                const text = document.getElementById('in-poem').value;
                if (!text) { alert(t.alert_no_poem); return null; }
                exportData.poems = [{ 
                    title: title, 
                    author: author, 
                    text: text, 
                    date: new Date().getFullYear().toString(), 
                    language: lang === 'fr' ? 'fr-FR' : 'en-US'
                }];
            } else {
                const text = document.getElementById('in-list').value;
                const question = document.getElementById('in-question').value || (currentLang === 'fr' ? "Trouvez les √©l√©ments de la liste" : "Find the elements in the list");
                const ordered = document.getElementById('in-ordered').checked;
                const answers = text.split('\n').filter(l => l.trim());
                
                if (answers.length === 0) { alert(t.alert_no_ans); return null; }
                exportData.lists = [{ 
                    theme: title, 
                    category: category,
                    question: question, 
                    ordered: ordered,
                    correctAnswers: answers
                }];
            }

            return { title, author, category, lang, exportData };
        }

        function downloadHQuest(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename.replace(/\s+/g, '_')}.hquest`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialisation
        applyTranslations();
        fetchLibrary();
    </script>
</body>
